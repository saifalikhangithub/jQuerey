<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Form Events</title>
</head>
<body>

<div class="content">
    <h1 style="text-align: center;">Form Events</h1>
        <div class="1" style="border: 5px solid red; background-color: bisque;">
            <h1>Heading 1</h1>
            <p>this is jQuery program created by saif ali khan.</p>
        </div>
</div>
    

    <script>
        $(document).ready(function(){
            var a = $('.content .1').html();    //by using HTML(); you can print text with tag.
            var b = $('.1').text();             //by using TEXT(); you can print only text without tag. 
            console.log(a);
            console.log(b);
        });
    </script>

</body>
</html>
