<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Keybord Events</title>
</head>
<body>

    <h1 style="text-align: center;">Keybord Events</h1>
    
    <div class="1" style="border: 5px solid red; background-color: bisque;">
        <h1>Heading 1</h1>
        <p>this is jQuery program created by saif ali khan.</p>
    </div>

    <script>

        $(document).ready(function(){

            var a = $('.1').html();      
            console.log(a);

            $('body').keydown(function(){
                $('body').css('background-color','blue');
            });
            
            $('body').keyup(function(){
                $('body').css('background-color','green');
            });
            
        });

    </script>

</body>
</html>
