<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>jQuery Syntex</title>
</head>
<body>

    <h1 style="text-align: center;">jQuery Syntex</h1>
    
    <div class="1" style="border: 5px solid red; background-color: bisque;">
        <h1>Heading 1</h1>
        <p>this is jQuery program created by saif ali khan.</p>
    </div>

    <div id="2" style="border: 5px solid green; background-color: bisque;">
        <h1>Heading 2</h1>
        <p>this is jQuery program created by saif ali khan.</p>
    </div>

    <span style="border: 5px solid yellow; background-color: bisque;">
        <h1>Heading 3</h1>
        <p>this is jQuery program created by saif ali khan.</p>
    </span>

    <script>  // .html(); is use to access all data from $(.1) or $('#2') or $('span') it will print all content of tag in CONSOLE. 
        $(document).ready(function(){
            var a = $('.1').html();         //you can target multiple CLASS -> var a = $('.class1, .class2').html();
            var b = $('#2').html();         //you can target multiple ID -> var a = $('#id2, #id3').html();
            var c = $('span').html();       //you can target multiple TAG -> var a = $('tag1, tag2').html();
            console.log(a);
            console.log(b);
            console.log(c);
        });
    </script>

<!--

    $(document)  <--- it is Selector it is use to to target DOM Elements
                      // target multiple tags var a = $("h1, p, div").html();
                      // target All tags var a = $("*").html();
                      

    .ready()     <--- it is Method after Selecting you write your function inside ready what you want to do 

-->

</body>
</html>
